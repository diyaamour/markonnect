<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1><a class="title" href="/">Markonnect</a></h1>
        <div class="auth-links">
            <h5>Welcome, {{company.name}}</h5>
            <a href="/logout" class="logout-link">Log Out</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center my-4">Top 10 agencies for you</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="list-group">
                    {% for agency in agencies %}
                    <a href="#" class="list-group-item list-group-item-action d-flex w-100 justify-content-between">
                        <div class="left-end">
                            <h5 class="mb-1">{{agency.name}}</h5>
                            <p class="mb-1">{{agency.location}}</p>
                            <small class="text-muted">{{agency.contact}}</small>
                        </div>
                        <div class="right-end">
                            <p><small class="text-muted">Reviews go here ⭐️⭐️⭐️⭐️</small></p>
                            <a href="/hire/{{agency.id}}" class="btn btn-primary btn-sm mr-2">Hire me!</a>
                            <a href="/view/agency/{{agency.id}}" class="btn btn-primary btn-sm">
                                <span class="d-flex align-items-center">
                                    <span class="flex-grow-1">View Profile!</span>
                                    <span><i class="fas fa-arrow-right"></i></span>
                                </span>
                            </a>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
