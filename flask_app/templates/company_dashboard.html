<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='company_dashboard.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1><a class="title" href="/">Markonnect</a></h1>
        <div class="auth-links">
            <h5>Welcome, {{company.name}}</h5>
            <a href="/logout" class="logout-link">Log Out</a>
        </div>
    </nav>
    <a href="/dashboard">Go to Dashboard</a>
    <div class="container">
        <h2 class="text-center my-4">Your Dashboard</h2>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th colspan="2">Basic Information <a href="/edit_company">(update ‚úçüèº)</a></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Name:</td>
                            <td>{{company.name}}</td>
                        </tr>
                        <tr>
                            <td>Login Email:</td>
                            <td>{{company.email}}</td>
                        </tr>
                        <tr>
                            <td>Location:</td>
                            <td>{{company.location}}</td>
                        </tr>
                        <tr>
                            <td>Contact:</td>
                            <td>{{company.contact}}</td>
                        </tr>
                        <tr>
                            <td>Industry:</td>
                            <td>{{company.industry}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
